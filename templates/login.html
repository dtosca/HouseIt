<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HouseIt</title>

    <!-- Bootstrap core CSS -->
    <link href={{url_for('static', filename="vendor/bootstrap/css/bootstrap.min.css")}} rel="stylesheet">
    <link href={{url_for('static', filename='vendor/bootstrap/css/style.css')}} rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body{
          background-image: url({{ url_for('static', filename='images/lake.jpg') }});
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
      }
      h1{
          text-align: center;
          padding: 80px;
          color: white;
          background-color: rgba(0,0,0,0.5);
          height: 90px;
      }

      .button {
          position: absolute;
          top: 40%;
          left: 35%;
          height: 80px;
          width: 30%;
          font-size: 25px;
          background-color: white;
          color: burlywood;
          border-radius: 10px;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
          border: 1px solid darkkhaki;
          -webkit-transition-duration: 0.4s; /* Safari */
          transition-duration: 0.4s;
          cursor: pointer;
      }

      .button:hover {
          background-color: oldlace;
          color: darkgray;
      }
            </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">HouseIt</a>
        
      </div>
    </nav>
    <body>

    <!-- Page Content -->
    <div>
      <div class='wrapper'>


      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div id="messages">
              {% for msg in messages %}
                  <p>{{msg}}</p>
              {% endfor %}
              </div>
          {% endif %}
      {% endwith %}
                  
      {% if username %}
              <!-- route defined by CAS -->
         <form action="/logout/">
          <h1>Thanks for using HouseIt!</h1>
            <button class='button'>Log Out</button>
          
        </form>
        </div>
      {% else %}
              <!-- route defined by CAS -->
         <form action="/login/">
          <h1>Welcome to HouseIt!</h1>
            <button class='button'>Log In</button>
          
        </form>
      {% endif %}   

      
      
    </div>
    </body>

  </body>

</html>
