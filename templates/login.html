<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HouseIt</title>

    <!-- Bootstrap core CSS -->
    <link href={{url_for('static', filename="vendor/bootstrap/css/bootstrap.min.css")}} rel="stylesheet">
    <link href={{url_for('static', filename='vendor/bootstrap/css/style.css')}} rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">HouseIt</a>
        
      </div>
    </nav>

    <!-- Page Content -->
    <div>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div id="messages">
              {% for msg in messages %}
                  <p>{{msg}}</p>
              {% endfor %}
              </div>
          {% endif %}
      {% endwith %}
                  
      {% if username %}
              <!-- route defined by CAS -->
         <form action="/logout/"><button class='login'>logout {{username}}</button></form>
      {% else %}
              <!-- route defined by CAS -->
         <form action="/login/"><button class='login'>login</button></form>
      {% endif %}   

      {% block main_content %}
      <h1>Welcome to HouseIt!</h1>
      {% endblock %}
      
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
