<!DOCTYPE html>
<html lang="en">

  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HouseIt</title>

    <!-- Bootstrap core CSS -->
    <link href={{url_for('static', filename="vendor/bootstrap/css/bootstrap.min.css")}} rel="stylesheet">
    <link href={{url_for('static', filename='vendor/bootstrap/css/style.css')}} rel="stylesheet">
    <style>
    h1{
      text-align: center;
      padding: 80px;
      color: black;
      }
    h2 {
      text-align: center;
      color: black;
    }
    img {
      display: block;
      margin: auto;
      width: 40%;
    }
    </style>
    {% endblock %}
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/home">HouseIt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/reshalls">Explore Res Halls</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/preferences">Housing Preferences</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/faq">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   
    {% block content %}
    <!-- Page Content -->
    <h1> Bates </h1>
<h2> We have a dining hall! Woohoo. </h2>
<img src={{url_for('static', filename="images/bates-dining.jpg")}}>

    {% endblock %}

    <!-- Bootstrap core JavaScript -->
    <!-- // <script src={{url_for('static', filename="vendor/bootstrap/js/bootstrap.bundle.min.js")}}></script> -->
    <script src={{url_for('static', filename="vendor/bootstrap/js/bootstrap.bundle.min.js")}}></script>
    <script src={{url_for('static', filename="vendor/jquery/jquery.min.js")}}></script>

  </body>

</html>
