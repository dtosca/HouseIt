<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HouseIt</title>

    <!-- Bootstrap core CSS -->
    <link href={{url_for('static', filename="vendor/bootstrap/css/bootstrap.min.css")}} rel="stylesheet">
    <link href={{url_for('static', filename='vendor/bootstrap/css/style.css')}} rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
      .rbutton {
          float: right;
          /*position: absolute;*/
          top: 40%;
          /*left: 35%;*/
          height: 80px;
          width: 30%;
          font-size: 25px;
          background-color: oldlace;
          color: darkgray;
          border-radius: 10px;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
          border: 1px solid darkkhaki;
          -webkit-transition-duration: 0.4s; /* Safari */
          transition-duration: 0.4s;
          cursor: pointer;
      }

      .pbutton {
          float: right;
          /*position: absolute;*/
          top: 40%;
          /*left: 35%;*/
          height: 80px;
          width: 30%;
          font-size: 25px;
          background-color: oldlace;
          color: darkgray;
          border-radius: 10px;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
          border: 1px solid darkkhaki;
          -webkit-transition-duration: 0.4s; /* Safari */
          transition-duration: 0.4s;
          cursor: pointer;
      }

      .button:hover {
          background-color: white;
          color: burlywood;
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/home">HouseIt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reshalls">Explore Res Halls</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/preferences">Housing Preferences</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/faq">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="student-info"> 
            <h2>Student Info</h2>
            <div class="border">
                Name: {{name}}<br>
                B Number: {{bnum}}<br>
                Lottery #: {}
            </div>

        </div>

        <div class="student-info"> 
            <h2>Housing Preferences</h2>
            <div class="border">
                Name: {{name}}<br>
                B Number: {{bnum}}<br>
                Room Type: {{roomType}}<br>
                Roommates: {{roomMate}}<br>
                Blocking with: {{blockMate}}<br>
            </div>
        <form action="/reshalls/">
            <button class='rbutton'>Explore Res Halls</button>
        </form>
        <form action="/preferences/">
            <button class='pbutton'>Submit Housing Preferences/button>
        </form>

        </div>
      <!-- <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">A Bootstrap 4 Starter Template</h1>
          <p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
          <ul class="list-unstyled">
            <li>Bootstrap 4.0.0-beta</li>
            <li>jQuery 3.2.1</li>
          </ul>
        </div>
      </div> -->
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
