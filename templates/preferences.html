  <script type="text/javascript">
 jQuery(document).ready(function(){
 jQuery( '#sortable' ).sortable({
 stop: function () {
 var inputs = $('input.form-control');
 var nbElems = inputs.length;
 $('input.form-control').each(function(idx) {
 $(this).val(nbElems - idx);
 });
 }
 });
 });
 </script>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">HouseIt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reshalls">Explore Res Halls</a>
            </li> 
            <li class="nav-item active">
              <a class="nav-link" href="/preferences">Housing Preferences</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/faq">FAQ</a>
            </li>

              <a class="nav-link" href="/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <form class="form-labels-on-top" method=POST action="">

            <div class="form-title-row">
                <h1>Housing Preferences</h1>
            </div>

            <div class="form-row">
              <label>
              <span>Room Type <br></span>
            </label>
                <label>
                    <span class="span-normal">Ranking 1:</span>
                    <select name="dropdown1">
                        <option>Single</option>
                        <option>Double</option>
                        <option>Triple</option>
                        <option>Quad</option>
                    </select>
                  </label>
                  <label>
                    <span class="span-normal">Ranking 2:</span>
                    <select name="dropdown2">
                        <option>Single</option>
                        <option>Double</option>
                        <option>Triple</option>
                        <option>Quad</option>
                      </select>
                      </label>
                      <label>
                    <span class="span-normal">Ranking 3:</span>
                    <select name="dropdown3">
                        <option>Single</option>
                        <option>Double</option>
                        <option>Triple</option>
                        <option>Quad</option>
                    </select>
                </label>
            </div>
      

            <div class="form-row">
                <label>
                    <span>Roommate(s)</span>
                    <input type="text" name="roommate1" placeholder="Roommate 1">
                    <input type="text" name="roommate2" placeholder="Roommate 2">
                    <input type="text" name="roommate3" placeholder="Roommate 3">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Blocking with:</span>
                    <input type="text" name="blockmate1" placeholder="Blockmate 1">
                    <input type="text" name="blockmate2" placeholder="Blockmate 2">
                    <input type="text" name="blockmate3" placeholder="Blockmate 3">
                    <input type="text" name="blockmate4" placeholder="Blockmate 4">
                </label>
            </div>

            <div class="form-row">
                <label>
                  <span>Allergies</span>
                  <fieldset>
                    <div>
                      <input type="checkbox" id="nuts" name="interest" value="nuts">
                      <label for="nuts"><span class="span-normal">Nuts</span></label>
                    </div>
                    <div>
                      <input type="checkbox" id="pets" name="interest" value="pets">
                      <label for="pets"><span class="span-normal">Pets</span></label>
                    </div>
                    <div>
                      <input type="checkbox" id="carpet" name="interest" value="carpet">
                      <label for="carpet"><span class="span-normal">Carpet</span></label>
                    </div>
                  </fieldset>

                </label>
                  
            </div>

           <!--  <div class="ListContainer">
              <ol id="sortable1" class="connectedSortable">

                </li>

              </ol>
            </div> -->




            <div class="form-row">
                <button type="submit">Submit Form</button>
            </div>

            </form>
          
        </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
